
# Enable GZip compression on text-based assets.
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
	application/javascript
	application/json
	text/css
	text/html
	text/plain
;

upstream web_containers {
	server web_1:8080;
	server web_2:8080;
}

server {
	listen 80;
	server_name .dailyprime.me;

	#
	# Redirect all HTTP traffic over to HTTPS traffic.
	#
	return 301 https://$server_name$request_uri;	
}

server {
	listen 443;
	server_name .dailyprime.me;

	ssl on;

	#
	# These two files will be generated by the LetsEncrypt certbot and be
	# placed on the HOST machine. We can then pull them in through the host
	# volume mounting.
	#
	ssl_certificate /etc/letsencrypt/live/dailyprime.me-0001/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/dailyprime.me-0001/privkey.pem;

	ssl_session_timeout 5m;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
	ssl_prefer_server_ciphers on;

	ssl_session_cache shared:SSL:10m;
	ssl_dhparam /etc/ssl/private/dhparams.pem;

	location / {
		proxy_pass http://web_containers;
		proxy_set_header Host $host;
		proxy_set_header Referer $http_referer;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}
